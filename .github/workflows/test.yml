---
name: Tutorial 2
on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Setup Dependencies
        run: make setup_venv
      - name: Build Package
        run: make train
      - name: Run tests and linting
        run: make checks
      - name: Run Pylint tests
        run: |
          make activate_venv
          pylint src
